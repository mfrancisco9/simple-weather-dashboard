<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
       <link rel="stylesheet" href="assets/style.css">
           
    <title>Weather Dashbord</title>
</head>
<body class="indigo lighten-5">

<nav>
    <div class="nav-wrapper indigo darken-2">
        <h3 class="center">Weather Dashboard</h3>
    </div>
</nav>

<div class="container grey lighten-4">
<div class="row">


<div class="col s3 grey lighten-5" id="leftbar">
    <div class="row valign-wrapper" id="search">
        <div class="input-field col s8">
            <input id="searchbox" type="text" placeholder="City" class="validate">
        </div>
        <div class="col s4">
            <a class="btn" id="citysearchbtn">Search</a> 
        </div>
        </div>
    <div class="card" id="recentcities">
        <div class="card-content">Recent Searches:</div>
    </div>

    </div>


<!-- star right bar -->
<div class="col s9 grey lighten-5" id="rightbar">
    <div class="row" id="today">

    </div>

    <div class="divider"></div>

    <div class="row center" id="fiveblocks">

        <div class="card col s2">
            <div class="col-content"></div>
        </div>

        <div class="card col s2">
            <div class="col-content"></div>
        </div>

        <div class="card col s2">
            <div class="col-content"></div>        
        </div>

        <div class="card col s2">
            <div class="col-content"></div>            
        </div>

        <div class="card col s2">
            <div class="col-content"></div>
        </div>

    </div>

</div>
<!-- end of rightbar -->

</div>    
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="assets/javascript.js" type="text/javascript"></script>    
</body>
</html>
